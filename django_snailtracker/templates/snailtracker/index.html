{% extends "snailtracker/snailtracker_base.html" %}

{% load friendly_tags %}
{% block content %}{{block.super}}
<div class="hive_box">
	<div class="tab_header">
		All Snailtracked Tables
	</div>
	<div class="st_tables">
	{% for table in tables %}

	{% endfor %}
	</div>
</div>
{% endblock %}
